<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Registration</h2>
            </div>
            <form  class="col s12 white" #UserRegistrationForm="ngForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="UserId" #UserId="ngModel" [(ngModel)]="user.UserId" required>
                        <label data-error="Required Field!">User Id</label>
                    </div> 
                    <div class="input-field col s6">
                            <input type="text" class="validate" name="Email" #EmailId="ngModel" [(ngModel)]="user.Email" required>
                            <label data-error="Required Field!">Email</label>
                    </div>                    
                </div>
                <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="FirstName" #UserId="ngModel" [(ngModel)]="user.FirstName">
                            <label>First Name</label>
                        </div> 
                        <div class="input-field col s6">
                                <input type="text" name="LastName" #EmailId="ngModel" [(ngModel)]="user.LastName">
                                <label>Last Name</label>
                        </div>                    
                </div>
                <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="Phone" #UserId="ngModel" [(ngModel)]="user.Phone">
                            <label>Phone</label>
                        </div>                   
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
