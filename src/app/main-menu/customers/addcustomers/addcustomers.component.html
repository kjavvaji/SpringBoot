<div class="maincontainer">
        <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card">
                        <div class="sm-jumbotron center-align">
                            <h2>Customer Registration</h2>
                        </div>
                        <form  class="col s12 white" #CustomerRegistrationForm="ngForm" autocomplete="off">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" class="validate" name="CustomerId" #CustomerId="ngModel" [(ngModel)]="customer.CustomerId" required>
                                    <label data-error="Required Field!">Customer Id</label>
                                </div> 
                                <div class="input-field col s6">
                                        <input type="text" class="validate" name="Email" #EmailId="ngModel" [(ngModel)]="customer.Email" required>
                                        <label data-error="Required Field!">Email</label>
                                </div>                    
                            </div>
                            <div class="row">
                                    <div class="input-field col s6">
                                        <input type="text" name="FirstName" #CustomerId="ngModel" [(ngModel)]="customer.FirstName">
                                        <label>First Name</label>
                                    </div> 
                                    <div class="input-field col s6">
                                            <input type="text" name="LastName" #EmailId="ngModel" [(ngModel)]="customer.LastName">
                                            <label>Last Name</label>
                                    </div>                    
                            </div>
                            <div class="row">
                                    <div class="input-field col s6">
                                        <input type="text" name="Phone" #CustomerId="ngModel" [(ngModel)]="customer.Phone">
                                        <label>Phone</label>
                                    </div>                   
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn-large btn-submit" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
</div>
