<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>Customer Management</h2>
            </div>
            <form  class="col s12 white" #CustomerRegistrationForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="search" class="validate" name="Search CustomerId" #CustomerId="ngModel" [(ngModel)]="customer.CustomerId" required>
                        <label data-error="Required Field!">Search Customer Id</label>
                    </div> 
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" type="submit" routerLink="/viewcustomers">Search</button>
                    </div>  
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" routerLink="/addcustomers" type="submit">Add Customers</button>
                    </div>  
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" routerLink="/addcustomers" type="submit">Delete</button>
                    </div>                  
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
        <ag-grid-angular 
            style="width: 1000px; height: 250px;" 
            class="ag-theme-balham"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            >
        </ag-grid-angular>
</div>
