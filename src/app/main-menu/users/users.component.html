<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Management</h2>
            </div>
            <form  class="col s12 white" #UserRegistrationForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="search" class="validate" name="Search UserId" #UserId="ngModel" [(ngModel)]="user.UserId" required>
                        <label data-error="Required Field!">Search User Id</label>
                    </div> 
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" type="submit" routerLink="/viewusers">Search</button>
                    </div>  
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" routerLink="/addusers" type="submit">Add Users</button>
                    </div>  
                    <div class="input-field col s2">
                        <button class="btn-medium btn-regular" routerLink="/addusers" type="submit">Delete</button>
                    </div>                 
                </div>
            </form>

        </div>
    </div>
</div>
